<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        h1 { font-size: 3em; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; align-items: center; }
        input[type="file"] { margin: 10px 0; padding: 10px; border: 1px solid #555; background: #333; color: #fff; }
        button { padding: 10px 20px; background: #4CAF50; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #367c39; }
    </style>
</head>
<body>
    <h1>Upload</h1>
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
