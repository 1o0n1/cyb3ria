<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>
    <script>
        async function sendRequest(url, method, body) {
            let csrfToken = localStorage.getItem('csrfToken') || "";
            const headers = {
                'Content-Type': 'application/json'
            };
            if (csrfToken) {
                headers['X-CSRF-Token'] = csrfToken;
            }
            console.log('sendRequest CSRF Token before fetch:', csrfToken);
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: headers,
                    body: JSON.stringify(body)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Success data:', data);
                
                if (data.csrf_token) {
                    console.log('Saving CSRF Token:', data.csrf_token);
                    localStorage.setItem('csrfToken', data.csrf_token);
                }
                
                return data;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                 const data = await sendRequest('/api/login', 'POST', { username, password });
                 if(data.username) {
                     window.location.href = `/static/chat.html?username=${encodeURIComponent(data.username)}`;
                } else {
                    document.getElementById('result').textContent = 'Error: ' + data.message;
                 }
               
            } catch (e) {
                document.getElementById('result').textContent = 'Error: ' + e.message;
            }
        });
    </script>
</body>
</html>
