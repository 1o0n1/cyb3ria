<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="hidden" id="ipAddress" name="ipAddress">
        <input type="hidden" id="macAddress" name="macAddress">
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>
    <script>
        // Получаем IP-адрес клиента
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipAddress').value = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        // MAC-адрес нельзя получить напрямую в браузере, используем заглушку
        document.getElementById('macAddress').value = '00:00:00:00:00:00';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const ipAddress = document.getElementById('ipAddress').value;
            const macAddress = document.getElementById('macAddress').value;

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    username: username, 
                    password: password,
                    ip_address: ipAddress,  // Передаём IP-адрес
                    mac_address: macAddress // Передаём MAC-адрес
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error('Network response was not ok: ' + text) });
                }
                return response.json();
            })
            .then(data => {
               console.log('Success:', data);
                if(data.username) {
                    window.location.href = `/static/chat.html?username=${encodeURIComponent(data.username)}`;
                } else {
                    document.getElementById('result').textContent = data.message;
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
