<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>Welcome to the Chat</h1>
    <div id="username"></div>
    <form id="chatForm">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br>
        <button type="submit">Send</button>
    </form>
    <div id="result"></div>
    <script>
        // Get username from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById('username').textContent = `Logged in as: ${username}`;

        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const message = document.getElementById('message').value;

            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: 1, message: message }) // Replace user_id with actual user ID if needed
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error('Network response was not ok: ' + text) });
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                document.getElementById('result').textContent = 'Success: ' + JSON.stringify(data);
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>
